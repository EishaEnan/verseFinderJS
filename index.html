<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Essential for responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Speech to Text with Fuzzy Search</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ensure scripts are properly linked -->
    <script defer src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
</head>
<body>
    <div class="container">
        <h1>Find Your Verse!</h1>
        <button id="startBtn">Start Reciting</button>
        <p id="output">Your recited verse will appear here</p>
        <p id="result">Match for your search will appear below</p>
    </div>
</body>
</html>
